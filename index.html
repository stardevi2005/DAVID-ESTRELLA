<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Cinematografía profesional por David Estrella. Bodas, Contenido para Redes Sociales y Proyectos Audiovisuales.">

    <!-- TailWind CSS -->

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons (Base) -->

    <!-- Custom CSS -->

            background-color: #0a0a0a;

<body class="bg-[#0a0a0a] text-white selection:bg-white selection:text-black">
    <div id="root"></div>

    <script type="text/babel">
        /**
         * DAVID ESTRELLA FILMMAKER - PROFESSIONAL PORTFOLIO
         * Technology: React (CDN), Tailwind CSS, Lucide Icons, Custom CSS
         */

        const { useState, useEffect, useRef } = React;

        // Custom Icon Factory to avoid CDN Lucide-React issues
        const createIcon = (name) => (props) => {
            const iconElements = lucide.icons[name];
            if (!iconElements) return null;

            const { size = 24, stroke = "currentColor", strokeWidth = 2, fill = "none", className = "", ...otherProps } = props;

            return React.createElement('svg', {
                xmlns: "http://www.w3.org/2000/svg",
                width: size,
                height: size,
                viewBox: "0 0 24 24",
                fill: fill,
                stroke: stroke,
                strokeWidth: strokeWidth,
                strokeLinecap: "round",
                strokeLinejoin: "round",
                className: `lucide lucide-${name.toLowerCase()} ${className}`,
                ...otherProps,
                dangerouslySetInnerHTML: {
                    __html: iconElements.map(([tag, attrs]) =>
                        `<${tag} ${Object.entries(attrs).map(([k, v]) => `${k}="${v}"`).join(' ')} />`
                    ).join('')
                }
            });
        };

        const Camera = createIcon('Camera');
        const Play = createIcon('Play');
        const Instagram = createIcon('Instagram');
        const Phone = createIcon('Phone');
        const Mail = createIcon('Mail');
        const ChevronRight = createIcon('ChevronRight');
        const Quote = createIcon('Quote');
        const Info = createIcon('Info');
        const Image = createIcon('Image');
        const Monitor = createIcon('Monitor');
        const Sparkles = createIcon('Sparkles');
        const Plus = createIcon('Plus');
        const Star = createIcon('Star');
        const Menu = createIcon('Menu');
        const X = createIcon('X');
        const ArrowUpRight = createIcon('ArrowUpRight');
        const Heart = createIcon('Heart');
        const Share2 = createIcon('Share2');
        const Award = createIcon('Award');

        // --- GLOBAL COMPONENTS ---

        const Nav = ({ currentSection, onNavigate }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const links = [
                { id: 'home', label: 'Inicio' },
                { id: 'about', label: 'David' },
                { id: 'weddings', label: 'Bodas' },
                { id: 'social', label: 'Social Content' },
                { id: 'works', label: 'Portafolio' },
                { id: 'contact', label: 'Contacto' }
            ];

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-700 ${isScrolled ? 'glass-dark py-4' : 'bg-transparent py-8'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <button onClick={() => onNavigate('home')} className="flex flex-col group">
                            <span className="text-2xl font-serif italic tracking-tighter leading-none group-hover:text-stone-400 transition-colors">DE</span>
                            <span className="text-[9px] uppercase tracking-[0.4em] text-stone-500 font-bold">Filmmaker</span>
                        </button>

                        {/* Desktop */}
                        <div className="hidden md:flex items-center space-x-10">
                            {links.map(link => (
                                <button
                                    key={link.id}
                                    onClick={() => onNavigate(link.id)}
                                    className={`text-[10px] uppercase tracking-[0.25em] transition-all relative py-1 ${currentSection === link.id ? 'text-white' : 'text-stone-500 hover:text-white'
                                        }`}
                                >
                                    {link.label}
                                    {currentSection === link.id && <span className="absolute bottom-0 left-0 w-full h-[1px] bg-white animate-fade-in"></span>}
                                </button>
                            ))}
                        </div>

                        {/* Mobile Toggle */}
                        <button className="md:hidden text-white hover:text-stone-400 transition-colors" onClick={() => setMobileMenuOpen(true)}>
                            <Menu size={24} />
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    <div className={`fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center space-y-8 transition-transform duration-700 ${mobileMenuOpen ? 'translate-x-0' : 'translate-x-full'}`}>

                            <X size={32} />
                        </button>
                        {links.map(link => (
                            <button
                                key={link.id}
                                onClick={() => { onNavigate(link.id); setMobileMenuOpen(false); }}
                                className={`text-3xl font-serif italic ${currentSection === link.id ? 'text-white underline' : 'text-stone-600'}`}

                                {link.label}
                            </button>
                        ))}
                    </div>
                </nav>
            );
        };

        // --- PAGE SECTIONS ---

                                    <div className="md:w-1/2">
                                        <div className="w-20 h-20 bg-white/5 rounded-3xl flex items-center justify-center mb-10">
                                            <Sparkles className="text-white" size={32} />
                                        </div>
                                        <h3 className="text-4xl font-serif italic mb-6">{content.ia.title}</h3>
                                        <p className="text-stone-400 text-lg leading-relaxed mb-10">{content.ia.desc}</p>
                                        <ul className="space-y-4">
                                            {content.ia.features.map(f => (
                                                <li key={f} className="flex items-center gap-4 text-stone-300">
                                                    <div className="w-2 h-2 bg-white rounded-full"></div> {f}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                    <div className="md:w-1/2 relative aspect-video rounded-3xl overflow-hidden glass p-1">
                                        <img src="https://images.unsplash.com/photo-1519225421980-715cb0215aed?q=80&w=2070" className="w-full h-full object-cover rounded-[1.4rem] grayscale opacity-40 hover:opacity-100 transition-opacity" />
                                    </div>
                                </div>
                            )}

                            {activeTab === 'extras' && (
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                    {content.extras.map(e => (
                                        <div key={e.title} className="glass p-10 rounded-3xl text-center group hover:bg-white/5 transition-colors">
                                            <Plus size={24} className="mx-auto mb-6 text-stone-700 group-hover:text-white group-hover:rotate-90 transition-all" />

                            )}
                        </div>
                    </div>

            );

        const SocialMediaSection = () => (
            <section className="py-32 container mx-auto px-6">
                <div className="flex flex-col md:flex-row justify-between items-end mb-20 gap-10">
                    <div className="md:w-1/2">
                        <span className="text-stone-600 uppercase tracking-[0.4em] text-[10px] mb-6 block">Influencia Visual</span>
                        <h2 className="text-5xl md:text-7xl font-serif italic mb-8">Redes Sociales.</h2>
                        <p className="text-stone-400 text-lg font-light leading-relaxed">
                            No solo creamos videos, diseñamos imanes de atención. Contenido optimizado para Reels, Shorts y TikTok con una estética de alto nivel que eleva tu marca personal o corporativa.
                        </p>
                    </div>
                    <Instagram size={60} className="text-stone-900" />
                </div>

                <div className="grid md:grid-cols-3 gap-8">
                    {[
                        { title: "Dynamic Reels", desc: "Edición rítmica y trending music.", icon: Play },
                        { title: "Brand Stories", desc: "Narrativas que conectan con tu audiencia.", icon: Quote },

                    ].map((s, i) => (

        const App = () => {
